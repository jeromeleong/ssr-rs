name: Publish to Gitea

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to Gitea
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-crev for review
        run: cargo install cargo-crev

      - name: Verify dependencies with cargo-crev
        run: cargo crev verify --skip-transitive-deps

      - name: Publish to Gitea crates registry
        run: cargo publish --registry gitea
        env:
          CARGO_REGISTRIES_GITEA_INDEX: ${{ vars.CARGO_URL  }}
          CARGO_REGISTRIES_GITEA_TOKEN: ${{ secrets.TOKEN  }}